<!DOCTYPE html>
<html$if(lang)$ lang="$lang$"$endif$>
<head>
  <meta charset="utf-8">
  <meta name="generator" content="pandoc">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
$for(author-meta)$
  <meta name="author" content="$author-meta$">
$endfor$
$if(date-meta)$
  <meta name="dcterms.date" content="$date-meta$">
$endif$
  <title>$title-meta$</title>
  <style type="text/css">code{white-space: pre;}</style>
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style type="text/css">q { quotes: "“" "”" "‘" "’"; }</style>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="$css$">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <h1 class="navbar-text" id="author">$author$</h1>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
	<li><a href="$pdf-link$">PDF</a></li>
	<li><a href="$src-link$"> Source</a></li>
      </ul>
    </div>
</nav>


<div id="contact-info" class="row">
  <div id="contact-address" class="col-md-4">
    <p>
      $institution$ <br>
      <a href="$department-site$">$department$</a> <br>
      $address-box$ <br>
      $address-city$, $address-state$ $address-zip$
    </p>
  </div>
  <div id="contact-media" class="col-md-4">
    <p>
      <i class="fa fa-envelope"></i> <a href="$email-personal$">$email-personal$</a> <br>
      <i class="fa fa-envelope"></i> <a href="$email-work$">$email-work$</a> <br>
      <i class="fa fa-globe"></i> <a href="$website$">$website-short$</a> <br>
      <i class="fa fa-linkedin"></i> <a href="$linkedin$">$linkedin-short$</a> <br>
      <i class="fa fa-github"></i> <a href="$github$">$github-short$</a> <br>
    </p>
  </div>
</div>

$body$

</body>
</html>
